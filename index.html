<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quettamorphosis</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Quettamorphosis</h1>
  <div class="controls">
    <button id="reset">Reset</button>
  </div>
  <div class="top-wrapper">
    <div class="input-wrapper">
      <div class="title">Input</div>
      <div class="userInput">
        <input type="text" id="input" placeholder="Enter text to transform" />
        <div class="helpers">
          <button>θ</button>
          <button>ð</button>
          <button>ŋ</button>
          <button>ɸ</button>
          <button>r̥</button>
          <button>l̥</button>
          <button>ɣ</button>
          <button>j̊</button>
          <button>β</button>
          <button>m̥</button>
          <button>n̥</button>
          <button>œ</button>
          <button>ā</button>
          <button>ē</button>
          <button>ī</button>
          <button>ō</button>
          <button>ū</button>
          <button>ȳ</button>
          <button>ă</button>
          <button>ĕ</button>
          <button>ĭ</button>
          <button>ŏ</button>
          <button>ŭ</button>
          <button>y̆</button>
          <button>ǭ</button>
          <button>ę̄</button>
        </div>
      </div>
    </div>
    <div class="result-wrapper">
      <div class="title">Results <small>(tripped rules)</small></div>
      <div class="output-wrapper">
        <input type="text" id="output" placeholder="Result" />
      </div>
      <div class="results">
        <div id="results-tripped"></div>
        <div id="results-skipped"></div>
      </div>
    </div>
  </div>
  <div id="wrapper"></div>
</body>
<script type="module" src="/main.js"></script>
</html>
